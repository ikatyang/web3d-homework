<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web3D Homework</title>
    <link rel="stylesheet" href="resources/libraries/jquery/jquery.mobile.min.css">
    <link rel="stylesheet" href="resources/libraries/jquery/jqGifPreview/jqGifPreview.min.css">
    <script src="resources/libraries/jquery/jquery.min.js"></script>
    <script src="resources/libraries/jquery/jquery.mobile.min.js"></script>
    <script src="resources/libraries/jquery/jqGifPreview/jqGifPreview.min.js"></script>
    <script>
      $.mobile.ajaxEnabled = false;
      $(function () {
        $('img').jqGifPreview();
      });
    </script>
    <style>
      .ui-block {
        padding: 0.5em;
      }
      .ui-block .ui-btn {
        margin-left: 0;
        margin-right: 0;
      }
      .ui-block .ui-body {
        padding: 0;
        overflow: hidden;
      }
      .ui-block .ui-body img {
        width: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>Web3D Homework</h1>
      </div>
      <div data-role="content">
        <div class="ui-grid-b ui-responsive">
          <div class="ui-block ui-block-a"><a class="ui-btn ui-corner-all" href="homeworks/hw1/">Homework 1</a>
            <div class="ui-body ui-body-a ui-corner-all"><img src="resources/demos/hw1.png" data-gif="resources/demos/hw1.gif"></div>
          </div>
          <div class="ui-block ui-block-b"><a class="ui-btn ui-corner-all" href="homeworks/hw2/">Homework 2</a>
            <div class="ui-body ui-body-a ui-corner-all"><img src="resources/demos/hw2.png" data-gif="resources/demos/hw2.gif"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
